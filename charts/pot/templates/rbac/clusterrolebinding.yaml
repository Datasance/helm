{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "pot.fullname" . }}-manager
  labels:
    {{- include "pot.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "pot.fullname" . }}-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "pot.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

