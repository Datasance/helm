# Global overrides
nameOverride: "iofog-operator"
fullnameOverride: "iofog-operator"

imagePullSecrets: []

crds:
  install: true

rbac:
  create: true

operator:
  replicaCount: 1
  image: ghcr.io/datasance/operator:3.6.0
  imagePullPolicy: Always
  serviceAccount:
    create: true
    name: "iofog-operator"
    annotations: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []
  extraEnv: []
  extraArgs: []

controlplane:
  create: true
  name: pot
  namespace: ""
  annotations: {}
  labels: {}
  spec:
    replicas:
      controller: 1
