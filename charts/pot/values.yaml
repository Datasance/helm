      url: ""
      realm: ""
      realmKey: ""
      ssl: ""
      controllerClient: ""
      controllerSecret: ""
      viewerClient: ""
    events:
      auditEnabled: true
      retentionDays: 14
      cleanupInterval: 86400
      captureIpAddress: true
    images:
      # pullSecret: ""
      controller: "ghcr.io/datasance/controller:3.6.0"
      router: "ghcr.io/datasance/router:3.6.0"
    services:
      controller:
        type: LoadBalancer
